<nav class="navbar navbar-dark bg-primary sticky-top navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/contact/create"><i class="las la-plus"></i>
                        Create</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <div class="input-group input-group-sm mt-3 mb-1 flex-nowrap">
                <span class="input-group-text" id="basic-addon1"><i class="las la-search"></i></span>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <p-table #dt [value]="contacts" tableStyleClass="table table-sm table-striped table-hover custom-table"
                    [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,25,50,100]"
                    [globalFilterFields]="['FirstName','LastName','Email','PhoneNumber','Address','City','State','Country','PostalCode']"
                    [rowHover]="true" dataKey="name"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="550px" scrollDirection="both">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 150px;" pSortableColumn="FirstName" pFrozenColumn>
                                <span> First Name <p-sortIcon field="FirstName"></p-sortIcon></span>
                            </th>
                            <th style="width: 150px;" pSortableColumn="LastName" pFrozenColumn>
                                <span>Last Name <p-sortIcon field="LastName"></p-sortIcon></span>
                            </th>
                            <th style="width: 250px;" pSortableColumn="Email">
                                <span>Email<p-sortIcon field="Email"></p-sortIcon></span>
                            </th>
                            <th style="width: 200px;" pSortableColumn="PhoneNumber">
                                <span> Phone Number<p-sortIcon field="PhoneNumber"></p-sortIcon></span>
                            </th>
                            <th style="width: 250px;" pSortableColumn="Address">
                                <span> Address<p-sortIcon field="Address"></p-sortIcon> </span>
                            </th>
                            <th style="width: 150px;" pSortableColumn="City">
                                <span>City<p-sortIcon field="City"></p-sortIcon></span>
                            </th>
                            <th style="width: 160px;" pSortableColumn="State">
                                <span>State<p-sortIcon field="State"></p-sortIcon></span>
                            </th>
                            <th style="width: 150px;" pSortableColumn="Country">
                                <span>Country<p-sortIcon field="Country"></p-sortIcon></span>
                            </th>
                            <th style="width: 200px;" pSortableColumn="PostalCode">
                                <span>Postal Code<p-sortIcon field="PostalCode"></p-sortIcon></span>
                            </th>
                            <th style="width: 150px;" alignFrozen="right" pFrozenColumn>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cnt>
                        <tr>
                            <td style="width: 150px;" pFrozenColumn>{{cnt.FirstName}}</td>
                            <td style="width: 150px;" pFrozenColumn>{{cnt.LastName}}</td>
                            <td style="width: 250px;">{{cnt.Email}}</td>
                            <td style="width: 200px;">{{cnt.PhoneNumber}}</td>
                            <td style="width: 250px;">{{cnt.Address}}</td>
                            <td style="width: 150px;">{{cnt.City}}</td>
                            <td style="width: 160px;">{{cnt.State}}</td>
                            <td style="width: 150px;">{{cnt.Country}}</td>
                            <td style="width: 200px;">{{cnt.PostalCode}}</td>
                            <td style="width: 150px;" alignFrozen="right" pFrozenColumn>
                                <button class="btn btn-sm btn-primary me-md-2" title="edit"
                                    [routerLink]="'/contact/edit/'+ cnt.ContactId"><i class="las la-pen"></i></button>
                                <button class="btn btn-sm btn-primary me-md-2" title="view"
                                    [routerLink]="'/contact/view/'+ cnt.ContactId"><i class="las la-eye"></i></button>
                                <button class="btn btn-sm btn-danger" title="delete"><i
                                        class="lar la-trash-alt" (click)="OnDelete(cnt.ContactId)"></i></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
